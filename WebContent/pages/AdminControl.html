<h2>Administrator Control <span id="environment"></span></h2>
<br><br><br>

  <div id = "environment" align="center"></div>
  <br/>
  <div align="center">
		<table id="table" border="1" class="Ctable" cellspacing="1" width="80%">

 		        <td colspan="2"><div align="center"><h3>Status</h3></div></td>

			    <td>
			       <div align="center">
			          <img id="DBService"  src="../Images/null.ico" title="" alt="N4 Database link status" height="28" width="28"> 
			       </div>   
			    </td>   
			</tr>				    
			<tr>
				<td><h4>Web Service connection status</h4></td>
				<td>
				    <div align="center">
				        <img id="argoService"  src="../Images/null.ico" title="" alt="N4 Web Service link status" height="28" width="28">
				    </div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><div align="center"><h3>Commands</h3></div></td>
			</tr>
			<tr >
				<td><div align="center">
				        <button id="enableConnections" title="Enable Connections"  onclick="sendRequest('action=enableConnections')">Enable Connections</button>
				</div></td><td><div align="center">
				        <button id="disableConnections" title="Disable Connections"  onclick="sendRequest('action=disableConnections')">Disable Connections</button>
				</div></td>
			</tr>
			<tr><td colspan="2"><div align="center">
			<button id="reloadProperties" title="Reload Properties"  onclick="sendRequest('action=reloadProperties')">Reload Properties</button>
			</div></td>
			</tr>
		</table>
</div>

<div id="loginPopUp" class="modalDialog" style="display:none;" align="center">
	<div>
		<h2>Login</h2>
		<p><input id="login" type="text" name="Login"/></p>
		<p><input id="password" type="password" name="Password"/></p>
		<button title="Login"  onclick="doAuthentification(document.getElementById('login').value,document.getElementById('password').value)">Login</button>
	</div>
</div>

<!--  Open modal window in this place -->
<div id="openModal" class="modalDialog" style="display:none" align="center">
	<div>
		<a href="#close" title="Close" class="close" onclick="showhide('Testing')" >X</a>

		<p>This is a sample modal box that can be created using the powers of CSS3.</p>
	</div>
</div>

<!-- disabling message Modal -->
<div id="noConnection" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <p><span id="connectionLost">No connection</span></p>
  </div>
</div>
